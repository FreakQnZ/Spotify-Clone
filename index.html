<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <section class="box-body">
        <section class="main-container">

            <div class="g-box" id="box1">

            </div>

                    <div class="l1-lhs">

                    </div>

                        <i class="fa-solid fa-plus fa-lg box2-icon" style="color: #707070;"></i>

                </div>

                        <i class="fa-solid fa-magnifying-glass box1-icon" style="color: #ffffff;"></i>
                    </div>
                    <div class="l3-dropdown">

                    </div>
                </div>

                <div class="playlist-rows">
                    <div class="pl-img">
